<html lang="en">

<head>
  <title>chatbot</title>
   <link href="{% static 'css/chatbot.css' %}" rel="stylesheet" type="text/css" />

<body style="border:#ff91af; border-width:10px; border-style:solid;>
  
 
  <div class=" container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-12 comments-main pt-4 rounded">
      <ul class="p-0">
        <li>
          <div class="row comments ">
            <div class="col-md-2 col-sm-2 col-3 text-center user-img">
              <img id="profile-photo" src="https://images-platform.99static.com//X0F3CDfCL6LcdPsSJNtRXSGn86Q=/108x1101:902x1895/fit-in/500x500/99designs-contests-attachments/126/126736/attachment_126736972" class="rounded-circle" />
            </div>

            <button class="col-md-9 col-sm-9 col-9 main_button  rounded mb-2" id="Main_btn" onclick="create_new()">
              <p class="mb-0 text-white">Hola! how can i help you ?</p>
            </button>

          </div>

        </li>

        <div class="row comment-box-main p-3 rounded-bottom footer header-footer">
          <div class="col-md-9 col-sm-9 col-9 pr-0 comment-box">
            <input id="text_data" type="text" class="form-control" placeholder="comment ...." />
          </div>
          <div class="col-md-3 col-sm-2 col-2 pl-0 text-center send-btn">
            <button onclick=get_text() class="btn btn-info">Send</button>
          </div>
        </div>

</body>
